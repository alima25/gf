<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Register or Login</h1>

    <!-- Registration Form -->
    <h2>Register</h2>
    <form id="register-form">
        <label for="name">Name: </label><br>
        <input type="text" id="register-name" required><br><br>
        
        <label for="email">Email: </label><br>
        <input type="email" id="register-email" required><br><br>

        <label for="password">Password: </label><br>
        <input type="password" id="register-password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <div id="register-result"></div>

    <hr>

    <!-- Login Form -->
    <h2>Login</h2>
    <form id="login-form">
        <label for="login-email">Email: </label><br>
        <input type="email" id="login-email" required><br><br>

        <label for="login-password">Password: </label><br>
        <input type="password" id="login-password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <div id="login-result"></div>

    <hr>

    <!-- Users List -->
    <h2>Users List</h2>
    <ul id="users-list"></ul>

    <hr>

    <script>
        // Функция для регистрации пользователя
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const result = await response.json();
            const resultDiv = document.getElementById('register-result');

            if (response.ok) {
                resultDiv.innerHTML = `<p class="success">${result.message}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="error">${result.error}</p>`;
            }

            fetchUsers();  // Обновить список пользователей после регистрации
        });

        // Функция для логина
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            const resultDiv = document.getElementById('login-result');

            if (response.ok) {
                resultDiv.innerHTML = `<p class="success">${result.message}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="error">${result.error}</p>`;
            }
        });

        // Функция для получения списка пользователей
        async function fetchUsers() {
            const response = await fetch('/users');
            const users = await response.json();

            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';  // Очистить текущий список

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user[0]} - ${user[1]}`;
                usersList.appendChild(li);
            });
        }

        // Загружаем список пользователей при загрузке страницы
        window.onload = fetchUsers;
    </script>
</body>
</html>
